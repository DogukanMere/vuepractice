<!DOCTYPE html>
<html>
  <head>
    <title>J1 Practice</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .form {
        display: inline-block;
        border: 2px solid black;
        max-width: 10rem;
        padding: 1rem;
        background-color: rgba(0, 0, 0, 0.822);
        margin: auto;
        color: rgb(92, 236, 255);
      }
      .matches {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>
      J1 PROBLEM | Tournament Selection from
      <a
        href="https://cemc.uwaterloo.ca/contests/computing/2016/stage%201/juniorEn.pdf"
        >Problem J1: Tournament Selection CCC.</a
      >
    </h2>
    <div id="app">
      <div>
        <div class="form" v-for="eachgame in allResults">
          <div>
            <h2 class="matches">Match {{eachgame.num}}</h2>

            <label v-bind:for="'win' + eachgame.num">W</label>
            <input
              value="Win"
              type="radio"
              v-bind:id="'win' + eachgame.num "
              v-bind:name="'game' + eachgame.num"
              v-model="eachgame.result"
            />

            <label v-bind:for="'lose' + eachgame.num">L</label>
            <input
              value="Lose"
              type="radio"
              v-bind:id="'lose' + eachgame.num"
              v-bind:name="'game' + eachgame.num"
              v-model="eachgame.result"
            />
          </div>
        </div>
      </div>

      <h3 v-bind:style="'font-weight:bold;color:green;'">
        Based on the results, you are placed in Group {{inGroup}}
      </h3>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          allResults: [
            { num: 1, result: "" },
            { num: 2, result: "" },
            { num: 3, result: "" },
            { num: 4, result: "" },
            { num: 5, result: "" },
            { num: 6, result: "" },
          ],
        },

        computed: {
          inGroup: function () {
            var counter = 0;
            for (let i = 0; i < this.allResults.length; i++) {
              if (this.allResults[i].result === "Win") counter += 1;
            }
            if (counter >= 5) {
              return 1;
            } else if (counter >= 3) {
              return 2;
            } else if (counter >= 1) {
              return 3;
            } else {
              return -1;
            }
          },
        },
      });
    </script>

    <!--
		v-model will allow you to quickly bind form elements to the data property.
		Make sure to set a default value!
		The Computed property can be used like data, except for values that are calculated from data properties.
		In this example 'treat_total' is computed from data properties, and 'is_happy' is computed from 'treat_total'.
		
		ASYNCHRONOUS LEARNING EXERCISE : J1
		- Find any J1 problem
		- Imagine an interface that allows the user to enter data on the webpage
		- Build using v-model and computed properties!
	
	-->
  </body>
</html>
